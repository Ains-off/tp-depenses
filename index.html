<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépenses</title>
</head>
<body>
    <h2>Ajouter une dépense</h2>

    <!--Champs pour ajouter une dépense et sa description-->

    <label for="description">Description :</label>
    <input type="text" id="description" name="description">
    <br>
    <label for="montant">Montant :</label>
    <input type="number" id="montant" name="montant">
    <br>
    <button type="button" onclick="ajoutDepense()">Ajouter la Dépense</button>

  <!--Tableau contenant les montants et leur description-->

    <h2>Liste des dépenses</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Description</th>
                <th>Montant</th>
                <th>Total Cumulé</th> <th>Action</th>
            </tr>
        </thead>
        <tbody id="depense">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
